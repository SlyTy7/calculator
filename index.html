<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTER SET -->
		<meta charset="utf-8">

		<!-- VIEWPORT SIZING FOR ALL DEVICES -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- AUTHOR -->
		<meta name="author" content="Tyler West">
	
		<!-- DESCRIPTION -->
		<meta name="description" content="a brief description of the website">
	
		<!-- TITLE -->
		<title>index</title>

		<!-- SHORTCUT ICON -->
		<link rel="shortcut icon" href="img/favicon.ico">

		<!-- BOOTSTRAP CDN LINK -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- CUSTOM EXTERNAL STYLESHEET -->
		<link rel="stylesheet" href="css/main.css">

		<!-- FONT AWESOME LINK -->
		<script src="https://use.fontawesome.com/b406684c95.js"></script>
	</head>

	<body>
		<div class="container calc">

			<!-- input field -->
			<div class="row screen">
				<input id="user-input" class="col-11" type="text" name="screen">
			</div>


			<!-- all buttons -->
			<div class="row">

				<div class="col-3 button-container">
					<button type="button" class="edit-button">C</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="edit-button">CE</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="edit-button">BK</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="edit-button">+/-</button>
				</div>


				<div class="col-3 button-container">
					<button type="button" class="number-button">1</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="number-button">2</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="number-button">3</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="operator-button">+</button>
				</div>


				<div class="col-3 button-container">
					<button type="button" class="number-button">4</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="number-button">5</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="number-button">6</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="operator-button">-</button>
				</div>


				<div class="col-3 button-container">
					<button type="button" class="number-button">7</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="number-button">8</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="number-button">9</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="operator-button">*</button>
				</div>


				<div class="col-3 button-container">
					<button type="button" class="number-button">.</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="number-button">0</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="equals-button">=</button>
				</div>

				<div class="col-3 button-container">
					<button type="button" class="operator-button">/</button>
				</div>


			</div><!-- end all buttons -->
			
		</div>


		

		<!-- JQUERY  -->
		<!-- required for bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- OPTIONAL BOOTSTRAP SCRIPTS -->
		<!-- Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- CUSTOM JS FILE -->
		<script type="text/javascript" src="javascript/main.js"></script>
	</body>

</html>
